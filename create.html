<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Client Crm</title>
</head>
<body>
    <div class="nav__container">
        <div class="nav__left">
            <nav>
                <ul>
                   <li class="icon__padding">
                       <a href="index.html">
                        <span class="iconify home" data-icon="mdi:home" style="color: #ffffff;" data-height="61"></span>
                       </a>
                   </li>
                   <li>
                    <a>
                        <span class="iconify client" data-icon="mdi:account" style="color: #ffffff;" data-height="61"></span>
                    </a>
                   </li>
                   <li>
                    <a>
                        <span class="iconify card" data-icon="mdi:credit-card-outline" style="color: #ffffff;" data-height="61"></span>
                    </a>
                   </li>
                   <li>
                    <a>
                        <span class="iconify calendar" data-icon="mdi:calendar-month-outline" style="color: #ffffff;" data-height="61"></span>
                    </a>
                   </li>

                </ul>
            </nav>
        </div>
    </div>
    <section>
        <div class="create">
            <div class="create__container">
                <a href="index.html"><img src="backArrow.svg" alt="back arrow"></a>
                <h2>Create a task</h2>
                <form >
                    <label for="priority">Priority</label>
                    <input list="priority-list">
                    <datalist id="priority-list">
                      <option value="High">
                      <option value="Medium">
                      <option value="Low">
                    </datalist>
                  </form>
            </div>
        </div>
    </section>

  
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
