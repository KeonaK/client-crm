<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Client Crm</title>
</head>
<body>
    <div class="nav__container">
        <div class="nav__left">
            <nav>
                <ul>
                   <li class="icon__padding">
                       <a>
                        <span class="iconify home" data-icon="mdi:home" style="color: #ffffff;" data-height="61"></span>
                       </a>
                   </li>
                   <li>
                    <a>
                        <span class="iconify client" data-icon="mdi:account" style="color: #ffffff;" data-height="61"></span>
                    </a>
                   </li>
                   <li>
                    <a>
                        <span class="iconify card" data-icon="mdi:credit-card-outline" style="color: #ffffff;" data-height="61"></span>
                    </a>
                   </li>
                   <li>
                    <a>
                        <span class="iconify calendar" data-icon="mdi:calendar-month-outline" style="color: #ffffff;" data-height="61"></span>
                    </a>
                   </li>

                </ul>
            </nav>
        </div>
    </div>

    <section class= "dashboard">
        <div class="dashboard__container">
        <div id="dashboardHeader">Dashboard</div>
        <div class="dashDate">
            <div id="dashboardDate"></div>
            <div id="dashboardTime"></div>
        </div>
        </div>
    </section>

    <section class="todo">
        <div class="todo__container">
            <div class="todo__nav">
                <h2>Things to do today() </h2>
                <div class="todo__btns">
                    <a href=""><button>past due</button></a>
                    <a href=""><button>upcoming</button></a>
                    <a href=""><button>all</button></a>
                    <a href="#"><img src="./createBtn.svg" alt="create button"></a>
               </div>
        </div>
        <div class="todo__labels">
            <p>Priority</p>
            <p>Date</p>
            <p>Task</p>
            <p>Status</p>
        </div>
    </section>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
